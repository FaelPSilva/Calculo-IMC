<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos calcular</title>
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>

    <header>
        <h2>CALCULADORA IMC</h2>
    </header>
    <main class="container">
       
            <section id="">
                <div id="img"> 
                    <img src="imagem/undraw_personal_trainer_re_cnua.svg" alt="">
                </div>
                <form id="form">
                    <h1 id="tittle"> 
                        Calculadora IMC
                    </h1>
                <div class="input">
                    <div class="input-box">
                        <label for="weight">
                            Peso em Kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input  class="enterInputWeight" type="int" maxlength="3" id="weight" oninput="formatHeight(this)"  required>
                            <span>kg</span>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="height">
                            Altura em Metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input  class="enterInputHeight" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="4" id="height"  required>
                            <span>m</span>
                        </div>
                    </div>
                    <div class="buttons">
                    <button onclick="clear()" id="limpar">
                        Limpar
                    </button>
                    <button onclick="calculate()" id="calculator">
                        Calcular
                    </button>
                </div>
                    
                </div>
                    
                </form>       
            </section>
            <div class="result-container" class="show">
                <p id="imcNumber">Seu IMC é: <span id="resultIMC"></span></p>
                <p id="imcSituation"> Situação:<span id="imcSituationText"></span></p>
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                    <p id="moreInfo">Para mais informações sobre o seu IMC <i class="fa-solid fa-arrow-up-right-from-square"></i></p>
                    
                </a>
                <a href="pag2.html" id="back"><i class="fa-solid fa-circle-arrow-left" class="buttonBack"></i></a>
            </div>

            <div id="bottomHome">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
               
                
            </div>

            
    </main>
